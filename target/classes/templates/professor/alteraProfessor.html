<head>
<meta charset="ISO-8859-1">

	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<script type="text/javascript">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
</script>
</head> 
<body>
	<div class="container">
	<div class="panel-heading" align="center">
			<strong>Alteração Aluno</strong>
		</div>
		
			<div class="panel-body border">
				<form class="form-horizontal" th:object="${professor}" th:action="@{/professor/alterar}" method="POST" style="margin:10px">
				<div class=form-group>
				<fieldset>
					<div class="form-group row">
					<label>	ID </label>
					<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readonly="readonly" />
					</div>
					<div class="form-group row">
					<label>	Nome </label>
					<input type="text" class="form-control input-sm"  th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50" />
					</div>
				</fieldset>
				</div>
				
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/professor/listarProfessores}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>
				
				</form>
			</div>

</div>
</body>
</html>
